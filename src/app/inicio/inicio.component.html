<div class="row center">
  <div class="col s8">
    <mat-card class="example-card center">
      <mat-card-header>
        <div class="row center">
          <mat-card-title>Qual o seu nome ?</mat-card-title>
        </div>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="input-field col s6">
            <input id="nome_cliente" type="text" class="validate">
            <label for="nome_cliente">Nome</label>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Continuar</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
